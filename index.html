<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- added font awesome kit script for icons -->
    <script
      src="https://kit.fontawesome.com/b9106dc5dd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Start Header -->
    <div class="wrap">
      <header class="header" role="banner">
        <div class="inner">
          <div class="logo">
            <a href="#">
              <img src="images/logo.jpg" alt="Logo" />
            </a>
          </div>
          <div class="header-text">
            <p class="header-p1">White Law Offices P.A.</p>
            <p class="header-p2">(Optional Text Here)</p>
          </div>
          <nav class="nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>
          </nav>
        </div>
      </header>
    </div>
    <!-- End Header -->

    <!-- Start Hero -->
    <section class="hero">
      <div class="hero-inner">
        <div class="text-wrap">
          <div class="intro">
            <h1>The Law Is The Public Conscience</h1>
            <p>
              "It is a denial of justice not to stretch out a helping hand to
              the fallen; that is the common right of humanity." - Seneca the
              Elder
            </p>
          </div>
        </div>

        <div class="img-wrap">
          <div>
            <img src="images/Office4.jpg" alt="Hero Image" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero -->
  </body>
</html>
